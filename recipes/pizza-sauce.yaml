%YAML 1.2
---

title: Pizza Sauce

description:
  Makes 2 1/2 cups of pizza sauce.

ingredients:
  - name: butter
    amount: 2
    unit: tablespoons

  - name: onion
    amount: 1
    # TODO: Make units optional
    unit: none

  - name: salt
    amount: 0.75
    unit: teaspoon

  - name: oregano
    amount: 1
    unit: teaspoon

  - name: crushed pepper flakes
    amount: 0.5
    unit: teaspoon

  - name: garlic
    amount: 3
    unit: cloves

  - name: crushed tomatoes
    amount: 28
    unit: ounces

  - name: sugar
    amount: 0.25
    unit: teaspoon

directions:
  - Add onion, salt, oregano, and pepper flakes to a pan on medium heat until
    brown (5 minutes).
  - Add garlic, crushed tomatoes, sugar.
  - Turn to low head and simmer for 30 minutes.
